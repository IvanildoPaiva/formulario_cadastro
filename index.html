<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Cadastro</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <!-- Trabalhando com formulários  -->
<form>
  
    <label for="nome">Nome</label>
    <input type="text" placeholder="Digite seu nome" id="nome" required >
    <label for="sobrenome">Sobre Nome</label>
    <input type="text" placeholder="Digite seu Sobre Nome" id="sobrenome" required>
    <label for="e-mail">E-mail</label>
    <input type="email" placeholder="Digite seu E-mail" id="e-mail" required>
    <label for="senha">Senha</label>
    <input type="password" required>
    <label for="telefone">Telefone</label>
    <input type="text" name="telefone" id="telefone"   required>
    <label for="cpf">CPF</label>
    <input type="number" name="cpf" id="cpf"  required>
    <label for="endereco">Endereço</label>
     <label for="rua">Rua</label>
     <input type="text" name="rua" id="rua" required>
     <label for="bairro">Bairro</label>
     <input type="text" name="bairro" id="bairro" required>
     <label for="cep">CEP</label>
     <input type="number" name="cep" id="cep" required>
     <label for="numero">Número</label>
     <input type="number" name="numero" id="numero" required>
    <button>Cadastrar</button>
  </form>
</body>
</html>
